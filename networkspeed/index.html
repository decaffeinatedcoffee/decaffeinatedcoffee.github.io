<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url"                content="https://decaffeinatedcoffee.github.io/networkspeed" />
    <meta property="og:title"              content="Network Speed Test" />
    <meta property="og:description"        content="Check your connection speed with this tool made by decaffeinatedcoffee" />
    <meta property="og:image"              content="https://avatars.githubusercontent.com/u/77131841?v=4" />
    <title>decaffeinatedspeed</title> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐢</text></svg>">
    <link rel="stylesheet" href="assets/style.css">
</head>

  <body>
  
  <div id="pre_test_body">
    <p id="title">Internet Speed Test</p>
    <button id="button" onclick="test()">Start Test</button>
  </div>
  
  <div id="during_test_body">
    <p id="waittitle">Testing download speed</p>
    <p id="wait">Please wait</p>
    <img src="assets/loading.gif" alt="loading" id="gif"/>
  </div>
  
  
  <div id="pos_test_body">
    <p id="titleresult">Internet speed result</p>
    <p id="speedresult"></p>
    <button id="again" onclick="test()">Test again</button>
  </div>
  
  <div id="errorbody">
    <p id="titleerror">An error occurred, try again</p>
    <p id="errorresult">R.I.P</p>
    <button id="refresh" onclick="location.reload()">Refresh Page</button>
  </div>

     <p id='ip'></p>
  </body>
<script src="https://decaffeinatedcoffee.github.io/assets/analytics.js">submitForm(window.location.pathname);</script>
  <script src='assets/script.js'></script>
</html>
