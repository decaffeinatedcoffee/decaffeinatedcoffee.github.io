<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://decaffeinatedcoffee.github.io/assets/sharer/share.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
   <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¢</text></svg>">
    <meta property="og:url"                content="https://decaffeinatedcoffee.github.io/clickspeed" />
    <meta property="og:title"              content="Click Speed Test" />
    <meta property="og:description"        content="How fast can your fingers click?" />
    <meta property="og:image"              content="https://decaffeinatedcoffee.github.io/clickspeed/logo.png" />
    <meta name="theme-color" content="#292a2d" >
  <title>Click Speed</title>

</head>
<style>
    body{
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        font-family: 'Montserrat', sans-serif;
        -webkit-touch-callout: none;
        -webkit-user-select: none; 
        -khtml-user-select: none; 
        -moz-user-select: none;
        -ms-user-select: none; 
         user-select: none; 
    }
</style>
<body>
    <p style="text-align: center; font-size: 19px; margin-top: 10%;" id="mode"></p>
    <p style="text-align: center; font-size: 23px; margin-top: 1%;" id="main">Test your click speed</p>
     <hr style="width:0%; display: none; border: 1px solid blue;" id="timebar">
     <p style="text-align: center;" id="timer"></p>
     <p id="resultCPM" style="text-align: center;"></p>
     <p id="resultCPS" style="text-align: center;"></p>
     <p style="text-align: center; font-size: 23px; margin-top: 2%; display: none;" id="best">Your best</p>
     <p id="bestCPM" style="text-align: center;"></p>
     <p id="bestCPS" style="text-align: center;"></p>
    <div id="share" onclick="sharing()" style="display: none;">



     <div>
     <p style="text-align: center;">Share your results</p>
     <div id="sharer" style="display: flex; justify-content: center; align-items: center;">
     <img src="https://decaffeinatedcoffee.github.io/assets/sharer/sharerdata/facebook.png" alt="facebook logo" id="fb" style="width: 40px; height: 40px; display: inline;" title="Facebook">
     <img src="https://decaffeinatedcoffee.github.io/assets/sharer/sharerdata/whatsapp.png" alt="whatsapp logo" id="wpp" style="width: 40px; height: 40px; margin-left: 1%; display: inline;" title="WhatsApp">
     <img src="https://decaffeinatedcoffee.github.io/assets/sharer/sharerdata/twitter.png" alt="twitter logo" id="tt" style="width: 40px; height: 40px; margin-left: 1%; display: inline;" title="Twitter">
     </div>
     </div>

</div> 




     <p id="starttext" style="text-align: center; margin-top: 10%; opacity: 0.8;">Click anywhere on this tab or press a key to start</p>
</body>

<script src="script.js"></script>
</html>
